<header class="heading"{{ partial "func/SetAnim.html" (dict "element" "heading") }}>
  {{ $categories := "products/products_categories.html" }}
  {{ if templates.Exists ( printf "partials/%s" $categories ) }}
    {{ partial $categories . }}
  {{ end }}
  {{ with .Title }}
    <h1>{{ partial "func/PrepareHTML.html" . }}</h1>
  {{ end }}
</header>
